{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="body-photoc" style="background:url(" {% static 'Images/Cookies.jpg' %}")"></div>
<div class="d-flex">

    <div class="container">
        <div class="contact-section">
            <h1>Have a question?</h1>
            <p>
                Did we make a great impression on you? Or would you like to see us improve on something? <br> Tell us!
                We believe the only way to give you the best experience is to hear what you think.
            </p>
            <div class="row contact-fields">
                <div class="col-md-8 left-form">
                    <form method="post" action="">
                        <div class="form-group">
                            <label class="sr-only" for="fname">First Name </label>
                            <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*"
                                type="text" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="lname">Last Name *</label>
                            <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*"
                                type="text" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactEmail">Email *</label>
                            <input class="required form-control h5-email" id="contactEmail" name="contactEmail"
                                placeholder="Email&nbsp;*" type="text" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Phone *</label>
                            <input class="required form-control h5-phone" id="contactPhone" name="contactPhone"
                                placeholder="Phone&nbsp;*" type="text" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="comment">Type your message here</label>
                            <textarea class="required form-control" id="comment" name="comment"
                                placeholder="Type your message here&nbsp;*" rows="6" required><textarea>
                        </div>
                        <button class="btn btn-accent" type="submit">Submit</button>  
                    </form>
                </div>
                <div class="col-md-4 contact-info">
                    <div class="phone">
                        <h2>Call</h2>
                        <a href="#">9862178462</a>
                    </div>
                    <div class="email">
                        <h2>Email</h2>
                        <a href="#">mybakery143@gmail.com</a>
                    </div>
                    <div class="location">
                        <h2>Visit</h2>
                        <p>Dillibazaar, PipalBot</br>
                        Near Softwarica College of</br>
                        IT & E-Commerce</br>
                        Kathmandu, Nepal
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe src="https://maps.google.com/maps?q=Softwarica%20college%20of%20it%20and%20&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</div>
{% endblock %}
